<div class="container-fluid">
  <div class="row">
    <h4 class="title-text-color title-size">{{ 'VIEW_CALL_RECORDS' | translate }}</h4>
  </div>
  <div class="row">
    <form [formGroup]="callForm">
      <div class="col-4"> &nbsp; </div>
      <div class="col-4" style="margin-top: 100px;">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label i18n>{{ 'NAME_RECORDING' | translate }}</mat-label>
          <input matInput [placeholder]="'NAME_RECORDING' | translate" formControlName="nombre_grabacion" id="nombre_grabacion" readonly>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label i18n>{{ 'DURATION' | translate }}</mat-label>
          <input matInput [placeholder]="'DURATION' | translate" formControlName="duracion" id="duracion" readonly>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label i18n>{{ 'CALL_DATE' | translate }}</mat-label>
          <input matInput [placeholder]="'CALL_DATE' | translate" formControlName="fecha_hora_llamada" id="fecha_hora_llamada" readonly>
        </mat-form-field>
        <audio controls>
          <source src="C:\Backup%20Luisa\U\proyecto2\semana3\astral-creepy-dark-logo-254198.mp3">
        Your browser does not support the audio element.
        </audio>
        <div style="text-align: center;">
          <button i18n mat-raised-button id="go-back" class="btn-form-secondary" (click)="goBack()">{{ 'GO_BACK' | translate }}</button>
        </div>
      </div>
      <div class="col-4"> &nbsp; </div>
    </form>
  </div>
</div>
