<div class="container-fluid">
  <div class="row">
    <div class="col-12">
        <h4 class="title-text-color title-size">Lista de agentes</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-9"> &nbsp; </div>
    <div class="col-3" style="text-align: right; margin-top: 1%">
      <button mat-flat-button id="btn-create-agent" class="w-100" (click)="createAgent()">CREAR AGENTE</button>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12" style="margin-top: 1%">
      <mat-form-field appearance="outline" class="search-bar w-100">
        <mat-label>Buscar agente</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Puede filtrar por cualquier texto de cualquier columna" id="field-search">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12" style="margin-top: 1%">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- Columna de Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button aria-label="Ver detalles" id="detail-agent">
              <mat-icon id="color-eye">visibility</mat-icon>
            </button>
          </td>
        </ng-container>
        <!-- Columna de Identificación -->
        <ng-container matColumnDef="identificacion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Identificación </th>
          <td mat-cell *matCellDef="let element"> {{element.identificacion}} </td>
        </ng-container>
        <!-- Columna de Nombre completo -->
        <ng-container matColumnDef="nombreCompleto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre completo </th>
          <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
        </ng-container>
        <ng-container matColumnDef="correoElectronico">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo electrónico </th>
          <td mat-cell *matCellDef="let element"> {{element.correoElectronico}} </td>
        </ng-container>
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono </th>
          <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
