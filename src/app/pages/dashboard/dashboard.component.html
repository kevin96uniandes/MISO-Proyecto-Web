<mat-drawer-container class="menu-container">
  <mat-drawer mode="side" [opened]="true" class="sidenav menu-drawer">
    <mat-nav-list>
      <a mat-list-item routerLink="/perfil" class="menu-item text-center">
        <mat-icon matListIcon><img ngSrc="../../../../assets/images/logo.svg" alt="logo" height="50" width="50"></mat-icon>
      </a>
      <a mat-list-item routerLink="/perfil" class="menu-item text-center">
        <mat-icon matListIcon class="sidebar-color-item">account_circle</mat-icon>
        <span matLine class="sidebar-color-item">Perfil</span>
      </a>
      <a mat-list-item [routerLink]="['/dashboard/user-query']" class="menu-item text-center">
        <mat-icon matListIcon class="sidebar-color-item">build</mat-icon>
        <span matLine class="sidebar-color-item">Incidencias</span>
      </a>
      <a mat-list-item routerLink="/agentes" class="menu-item text-center">
        <mat-icon matListIcon class="sidebar-color-item">person</mat-icon>
        <span matLine class="sidebar-color-item">Agentes</span>
      </a>
      <a mat-list-item routerLink="/planes" class="menu-item text-center active">
        <mat-icon matListIcon class="sidebar-color-item">store</mat-icon>
        <span matLine class="sidebar-color-item">Planes</span>
      </a>
      <a mat-list-item routerLink="/dashboard" class="menu-item text-center">
        <mat-icon matListIcon class="sidebar-color-item">dashboard</mat-icon>
        <span matLine class="sidebar-color-item">Dashboard</span>
      </a>
      <a mat-list-item routerLink="/reportes" class="menu-item text-center">
        <mat-icon matListIcon class="sidebar-color-item">description</mat-icon>
        <span matLine class="sidebar-color-item">Reportes</span>
      </a>
      <a mat-list-item routerLink="/facturas" class="menu-item text-center">
        <mat-icon matListIcon class="sidebar-color-item">receipt</mat-icon>
        <span matLine class="sidebar-color-item">Facturas</span>
      </a>
      <a mat-list-item routerLink="/facturas" class="menu-item text-center ">
        <mat-icon matListIcon class="text-danger">logout</mat-icon>
        <span matLine class="text-danger">Salir</span>
      </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
